<!--Contact page-->

<section class="page-section" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Contact Us</h2>
          <h2 class="section-subheading text-muted">learning is easy now </h2><br>
          <p style="color: white;"> Send your Query, Doubt and Question to us. we asure that we will get back to you soon with solution .. </p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form id="contactForm" name="sentMessage" novalidate="novalidate" [formGroup] = "formContactData" (ngSubmit)="sendData()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name." formControlName="name">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address." formControlName ="email">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required="required" data-validation-required-message="Please enter your phone number." formControlName = "mobile">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" id="message" placeholder="Your Message *" required="required" data-validation-required-message="Please enter a message." formControlName = "message"></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" [disabled]="!formContactData.valid" type="submit">Send Message</button> <br>
                <br><span style="color: red;" *ngIf = "!formContactData.valid && formContactData.touched">Feel All field properly to Activate button..!</span>
                <div class="col-sm" style="background-color: green;" *ngIf="respMsg">
                  <label style="color: whitesmoke;">{{respMsg}}</label>
                </div>
              </div>

            </div>
          </form>
          <div class="col-md-6" style="text-align: center;color: white;" *ngIf="respMsg" >
            
          </div>
        </div>
      </div>
    </div>
  </section>
